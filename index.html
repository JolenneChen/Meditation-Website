<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function down (){
            // decrease the volume of the player
            document.getElementById("player").volume-=0.1
            // update the value of the range
            document.getElementById("VRange").value= document.getElementById("player").volume*100
        }
    </script>
    <div class="video">
        <video autoplay loop>
            <source src="video/beach.mp4.mp4" type="video/mp4">
            Error
        </video>
    </div>
    <div class="app">
        <div class="focus">
            Focus
        </div>
        <div class="audio">
            <audio id="player" autoplay loop>
                <source src="Audio/ethereal-vistas-191254.mp3" type="audio/mpeg">
            </audio>
         <div id="player">
            <img src="Images/pause-button-2148106_1280.png" alt="Pause" width="50px" >
            <img src="Images/mute-6694067_1280.png" alt="Mute" width="50px" >
            <input type="range" id="VRange" min = "1" max="100">
            <img src="Images/icon-1628258_1280.png" alt="Increase volume" width="50">
            <img src="Images/play-button-2138735_1280.png" alt="Play" width="50px">
         </div>
        </div>
        <div class="video-button">
            Video-button
        </div>
    </div>
</body>
</html>
