<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        function down() {
            // decrease the volume of the player
            document.getElementById("player").volume -= 0.1
            // update the value of the range
            document.getElementById("VRange").value = document.getElementById("player").volume * 100
        }
        function up() {
            // increase the volume of the player
            document.getElementById("player").volume += 0.1
            // update the value of the range
            document.getElementById("VRange").value = document.getElementById("player").volume * 100
        }
        function play() {
            // Play the media player element with the id player
            document.getElementById("player").play();
        }
        function pause() {
            // Pause the media player element with the id player
            document.getElementById("player").pause();
        }
    </script>
    <div class="video">
        <video autoplay loop id="bg-video">
            <source src="video/beach.mp4" type="video/mp4">
            Error
        </video>
    </div>
    <div class="app">
        <div class="focus-heading" id="focus-heading">
            <h1>Focus of breathing</h1>
        </div>
        <div class="focus">
            <div class=""></div>
        </div>
        <div class="focus-text" id="focus-text">
            <h2>
                Breath in through the nose as the circle expands <br>hold, and release through the mouth as it
                contracts. <br>Repeat as needed.
            </h2>
        </div>
        <div class="audio">
            <audio id="player" autoplay loop>
                <source src="Audio/beach.mp3" type="audio/mpeg">
            </audio>
                <img src="Images/pause button.png" alt="Pause" width="50px" onclick="pause()">
                <img src="Images/volume-down.png" alt="Mute" width="50px" onclick="down()">
                <input type="range" id="VRange" min="1" max="100">
                <img src="Images/volume-up.png" alt="Increase volume" width="50" onclick="up()">
                <img src="Images/play button.png" alt="Play" width="50px" onclick="play()">
        </div>
        <div class="video-button">
            <img src="Images/beach.png" alt="Beach" onclick="videoUrl('./video/beach.mp4', './audio/beach.mp3')">
            <script>
                function videoUrl(src_video,src_audio){
                    // update the source src of video element with the id bg-video
                    document.getElementById('bg-video').src = src_video;
                    document.getElementById('player').src = src_audio;

                }
            </script>
            <img src="Images/rain.png" alt="Rain" onclick="videoUrl('./video/rain.mp4', './audio/rain.mp3')">

            <img src="Images/nature.png" alt="Rain" onclick="videoUrl('./video/nature.mp4', './audio/nature.mp3')">
        </div>
    </div>
</body>

</html>
